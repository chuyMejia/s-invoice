controllers:
    resource: ../src/Controller/
    type: attribute

login:
    path: /login
    controller: App\Controller\UserController::login

registro:
    path: /registro
    controller: App\Controller\UserController::register

streaks:
    path: /factura
    controller: App\Controller\InvoiceController::allInvoices

streak_creation:
  path: /new-invoice
  controller: App\Controller\InvoiceController::creation


index:
    path: /
    controller: App\Controller\InvoiceController::myInvoices

logout:
    path: /logout


invoice_response:
  path: /invoice/{id}
  controller: App\Controller\ResponseController::create


invoices:
    path: /invoices
    controller: App\Controller\InvoiceController::Allinvoices

invoices_detail:
    path: /invoices/{id}
    controller: App\Controller\InvoiceController::InvoiceDetail

Users:
    path: /users
    controller: App\Controller\UserController::AllUsers

Users_Detail:
    path: /users/{userid}
    controller: App\Controller\UserController::DetailUser
